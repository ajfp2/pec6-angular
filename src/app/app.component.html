<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span id="menuTitle">Mi Pec 6</span>
    <a mat-button routerLink="/home" class="top-menu-item"><mat-icon>home</mat-icon> Home</a>
    <a mat-button routerLink="/list" class="top-menu-item"><mat-icon>format_list_bulleted</mat-icon> List</a>
    <a mat-button routerLink="/statistics" class="top-menu-item"><mat-icon>stacked_bar_chart</mat-icon> Statistics</a>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
      <div class="side-nav-items">
        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/home" class="side-menu-item active"><mat-icon>home</mat-icon> Home</a>
        </div>

        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/list" class="side-menu-item"><mat-icon>format_list_bulleted</mat-icon> List</a>
        </div>

        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/statistics" class="side-menu-item"><mat-icon>stacked_bar_chart</mat-icon> Statistics</a>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet />
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
